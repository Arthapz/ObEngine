language: cpp
compiler: gcc

dist: trusty
sudo: required

      
script:
  - sudo add-apt-repository http://ppa.launchpad.net/nschloe/cmake-nightly/ubuntu trusty main 
  - sudo apt-get update
  - sudo apt-get install cmake
  - cmake --version
  - sudo apt-get install libsfml-dev
  - mkdir build
  - cd build
  - cmake ..
  - make
